<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Registration Form</title>
        <link rel="stylesheet" href="registerform.css">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <h1 class="head">Registration Form</h1>
        <div class="reg">
            <form action="" method="post" id="reg">
                <label>Id :</label><br>
                <input type="text" name="id" id="name" placeholder="Id" ><br><br>
                <label>Name of Contest :</label><br>
                <input type="text" name="name" id="name" placeholder="Name" required><br><br>
                <label>Description of Contest :</label><br>
                <textarea name="" id="input" class="form-control" rows="10" cols="50" required="required"></textarea><br>
                <label>Poster :</label><br>
                <input type="file" id="name" name="logo"  required><br><br>
                <label>Minimum Participants :</label><br>
                <input type="number" name="number" id="number" required><br><br>
                <label>Maximum Participants :</label><br>
                <input type="number" name="number" id="number"><br><br>
                <label>Price(if any) :</label><br>
                <input type="number" name="price" id="price"><br><br>
                <button type="submit" id="sub">Register</button>
            </form>
        </div>
        <div class="social-mi">
            <h4 id="h">or sign up with</h2><br><br>
                <div class="icons">
                    <a href="#"><img src="logo.png"></a>
                    <a href="#"><img src="insta.png"></a>
                    <a href="#"><img src="linkedin.png"></a>
                    <a href="#"><img src="git.png"></a>
                    <a href="#"><img src="twitter.png"></a>
                </div>

        </div>

    </body>
</html>
