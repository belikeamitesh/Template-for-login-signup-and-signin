<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign Up organizer</title>
        <link rel="stylesheet" href="signuporg.css">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <h1 class="head">Sign Up</h1>
        <div class="reg">
            <form action="" method="post" id="reg">
                <label>Name :</label><br>
                <input type="text" name="name" id="name" placeholder="Organiser name" required><br><br>
                <label>Email :</label><br>
                <input type="email" name="email" id="email" placeholder="Email Id" required><br><br>
                <label>Password :</label><br>
                <input type="password" name="password" id="password" placeholder="Enter a secure Password" required><br><br>
                <label>Confirm Password :</label><br>
                <input type="password" name="password" id="password" placeholder="Confirm your Password" required><br><br>
                <label>Name of Organization / ID :</label><br>
                <input type="text" name="name" id="college" placeholder="College Name"><br><br>
                <label>Mobile Number :</label><br>
                <input type="text" id="name" name="mobile" placeholder="Mobile Number" required><br><br>
                <label>Website :</label><br>
                <input type="text" id="name" name="website" placeholder="Website Link" required><br><br>
                <label>Logo :</label><br>
                <input type="file" id="name" name="logo"  required><br><br>

                <input type="checkbox" name="ch" id="ch" required><span id="ch">I agree to all the terms and conditions.</span><br><br>
                <button type="submit" id="sub">Sign Up</button>
            </form>
        </div>
        <div class="social-mi">
            <h4 id="h">or sign up with</h2><br><br>
                <div class="icons">
                    <a href="#"><img src="logo.png"></a>
                    <a href="#"><img src="insta.png"></a>
                    <a href="#"><img src="linkedin.png"></a>
                    <a href="#"><img src="git.png"></a>
                    <a href="#"><img src="twitter.png"></a>
                </div>

        </div>

    </body>
</html>
