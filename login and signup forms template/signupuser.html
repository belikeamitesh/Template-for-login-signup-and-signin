        <title>Sign Up User</title>
        <link rel="stylesheet" href="login.css">

    </head>
    <body>
        <h1 class="head">Sign Up</h1>
        <div class="reg">
            <form action="" method="post" id="reg">
                <label>First Name :</label><br>
                <input type="text" name="name" id="name" placeholder="Username" required><br><br>
                <label>Last Name :</label><br>
                <input type="text" name="name" id="name" placeholder="Username" required><br><br>
                <label>Email :</label><br>
                <input type="email" name="email" id="email" placeholder="Email Id" required><br><br>
                <label>Password :</label><br>
                <input type="password" name="password" id="password" placeholder="Enter a secure Password" required><br><br>
                <label>Confirm Password :</label><br>
                <input type="password" name="password" id="password" placeholder="Confirm your Password" required><br><br>
                <label>Institute Type :</label><br>
                <input type="checkbox"id="tie" required><span id="tie">School</span><br>
                <input type="checkbox"id="ti" required><span id="ti">College</span><br><br>
                <label>Institute Name :</label><br>
                <input type="text" name="name" id="college" placeholder="College Name"><br><br>
                <label>Year :</label><br>
                <input type="radio" id="f"><span id="f">First</span>
                <input type="radio" id="s"><span id="s">Second</span>
                <input type="radio" id="t"><span id="t">Third</span>
                <input type="radio" id="fo"><span id="fo">Fourth</span>
                <input type="radio" id="o"><span id="o">Other</span><br><br>
                <label>Mobile Number :</label><br>
                <input type="text" id="name" name="mobile" placeholder="Mobile Number" required><br><br>
                <label>Gender :</label><br>
                <input type="radio" id="ma"><span id="ma">Male</span>
                <input type="radio" id="fe"><span id="fe">Female</span>
                <input type="radio" id="ot"><span id="ot">Others</span><br><br>
                <input type="checkbox" name="ch" id="ch" required><span id="ch">I agree to all the terms and conditions.</span><br><br>
                <button type="submit" id="sub">Sign Up</button>
            </form>
        </div>
        <div class="social-mi">
            <h4 id="h">or sign up with</h2><br><br>
